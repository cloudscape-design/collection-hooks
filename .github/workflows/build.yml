# This is a simple workflow that builds and tests the current package.
name: build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - name: Codecov
        uses: codecov/codecov-action@v3
